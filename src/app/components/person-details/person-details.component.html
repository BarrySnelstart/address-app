<div class="container">
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight">

    </div>

    <div class="p-2 bd-highlight">
      <button
        (click)="updatePersonDetails()"
        type="button"
        [disabled]="!formGroup.dirty"
        class="btn btn-primary"
      ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2-fill" viewBox="0 0 16 16">
        <path d="M12 2h-2v3h2z"/>
        <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1"/>
      </svg>{{ buttonText }}
      </button>
    </div>

    <div class="p-2 bd-highlight">

</div>

<form [formGroup]="formGroup">
  <div class="container">
    <div class="row">
      <div class="col-5">
        <label class="form-label">Voornaam</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
      </div>

      <div class="col-2">
        <label class="form-label">tv</label>
        <input
          type="text"
          class="form-control name-sufix"
          id="nameSufix"
          formControlName="nameSufix"
        />
      </div>

      <div class="col-5">
        <label class="form-label">achternaam</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-8">
        <label class="form-label">straat</label>
        <input
          type="text"
          class="form-control"
          id="streetName"
          formControlName="streetName"
        />
      </div>

      <div class="col-2">
        <label class="form-label">nr</label>
        <input
          type="text"
          class="form-control"
          id="houseNumber"
          formControlName="houseNumber"
        />
      </div>

      <div class="col-2">
        <label class="form-label">tv</label>
        <input
          type="text"
          class="form-control"
          id="houseNumberSufix"
          formControlName="houseNumberSufix"
        />
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-2">
        <label class="form-label">postcode</label>
        <input
          type="text"
          class="form-control"
          id="zipCode"
          formControlName="zipCode"
        />
      </div>

      <div class="col-5">
        <label class="form-label">Stad</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
        />
      </div>

      <div class="col-5">
        <label class="form-label">Land</label>
        <input
          type="text"
          class="form-control"
          id="country"
          formControlName="country"
        />
      </div>
    </div>
  </div>
</form>
