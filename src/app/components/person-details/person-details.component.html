<div>
  <form [formGroup]="formGroup">

    <div style="align-items: right;">
      <button (click)="getBack()" type="button" class="btn btn-primary">
        Back
      </button>
      <button
        (click)="deleteConfirmMessage(person)"
        type="button"
        class="btn btn-danger"
      >
        Delete
      </button>
      <button
        (click)="updatePersonDetails()"
        type="button"
        [disabled]="!formGroup.dirty"
        class="btn btn-primary"
      >
        {{ buttonText }}
      </button>
    </div>

    <br/>
    
    <div class="container">
      <div class="row">
        <div class="col-5">
          <label class="form-label">Voornaam</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
          />
        </div>

        <div class="col-2">
          <label class="form-label">tv</label>
          <input
            type="text"
            class="form-control name-sufix"
            id="nameSufix"
            formControlName="nameSufix"
          />
        </div>

        <div class="col-5">
          <label class="form-label">achternaam</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
          />
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-8">
          <label class="form-label">straat</label>
          <input
            type="text"
            class="form-control"
            id="streetName"
            formControlName="streetName"
          />
        </div>

        <div class="col-2">
          <label class="form-label">nr</label>
          <input
            type="text"
            class="form-control"
            id="houseNumber"
            formControlName="houseNumber"
          />
        </div>

        <div class="col-2">
          <label class="form-label">tv</label>
          <input
            type="text"
            class="form-control"
            id="houseNumberSufix"
            formControlName="houseNumberSufix"
          />
        </div>
    </div>
    <br/>

      <div class="row">
        <div class="col-2">
          <label class="form-label">postcode</label>
          <input
            type="text"
            class="form-control"
            id="zipCode"
            formControlName="zipCode"
          />
        </div>

        <div class="col-5">
          <label class="form-label">Stad</label>
          <input
            type="text"
            class="form-control"
            id="city"
            formControlName="city"
          />
        </div>

        <div class="col-5">
          <label class="form-label">Land</label>
          <input
            type="text"
            class="form-control"
            id="country"
            formControlName="country"
          />
        </div>
      </div>
    </div>
  </form>
</div>
