<div class="container">
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight">
      <button (click)="getBack()" type="button" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
          </svg>
      </button>
    </div>

    <div class="p-2 bd-highlight">
      <button
        (click)="updatePersonDetails()"
        type="button"
        [disabled]="!formGroup.dirty"
        class="btn btn-primary"
      ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2-fill" viewBox="0 0 16 16">
        <path d="M12 2h-2v3h2z"/>
        <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1"/>
      </svg>{{ buttonText }}
      </button>
    </div>

    <div class="p-2 bd-highlight">
      <button
        (click)="deleteConfirmMessage(person)"
        type="button"
        class="btn btn-danger"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-trash3-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<form [formGroup]="formGroup">
  <div class="container">
    <div class="row">
      <div class="col-5">
        <label class="form-label">Voornaam</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
      </div>

      <div class="col-2">
        <label class="form-label">tv</label>
        <input
          type="text"
          class="form-control name-sufix"
          id="nameSufix"
          formControlName="nameSufix"
        />
      </div>

      <div class="col-5">
        <label class="form-label">achternaam</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-8">
        <label class="form-label">straat</label>
        <input
          type="text"
          class="form-control"
          id="streetName"
          formControlName="streetName"
        />
      </div>

      <div class="col-2">
        <label class="form-label">nr</label>
        <input
          type="text"
          class="form-control"
          id="houseNumber"
          formControlName="houseNumber"
        />
      </div>

      <div class="col-2">
        <label class="form-label">tv</label>
        <input
          type="text"
          class="form-control"
          id="houseNumberSufix"
          formControlName="houseNumberSufix"
        />
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-2">
        <label class="form-label">postcode</label>
        <input
          type="text"
          class="form-control"
          id="zipCode"
          formControlName="zipCode"
        />
      </div>

      <div class="col-5">
        <label class="form-label">Stad</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
        />
      </div>

      <div class="col-5">
        <label class="form-label">Land</label>
        <input
          type="text"
          class="form-control"
          id="country"
          formControlName="country"
        />
      </div>
    </div>
  </div>
</form>
