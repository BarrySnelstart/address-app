  <thead>
    <tr>
      <th scope="col">Naam</th>
    </tr>
  </thead>
  <tbody>
    <tr></tr>
    <tr *ngFor="let person of persons" (click)="personDetails(person.id!)">
      <td colspan="2">{{ person.fullName }}</td>
    </tr>
  </tbody>
</table>
